<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="">
        <div>
            <label for="form-test">Button</label>
            <input type="button">
        </div>
        <div>
            <label for="form-test">Checkbox</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="form-test">Color</label>
            <input type="color">
        </div>
        <div>
            <label for="form-test">Date</label>
            <input type="date">
        </div>
        <div>
            <label for="form-test">Datetime-local</label>
            <input type="datetime-local">
        </div>
        <div>
            <label for="form-test">Email</label>
            <input type="email">
        </div>
        <div>
            <label for="form-test">File</label>
            <input type="file">
        </div>
        <div>
            <label for="form-test">Image</label>
            <input type="image" src="https://freepngimg.com/thumb/submit_button/25433-9-submit-button-transparent-image.png" id="submit">
        </div>
        <div>
            <label for="form-test">Month</label>
            <input type="month">
        </div>
        <div>
            <label for="form-test">Number</label>
            <input type="number">
        </div>
        <div>
            <label for="form-test">Password</label>
            <input type="password">
        </div>
        <div>
            <label for="form-test">Radio</label>
            <input type="radio">
        </div>
        <div>
            <label for="form-test">Range</label>
            <input type="range">
        </div>      
    </form>
</body>

</html>
